services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: corep_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: corep_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - .:/app
